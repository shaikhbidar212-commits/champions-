<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff ‚Äî Try Demo</title>

  <!-- Shared navbar styles -->
  <link rel="stylesheet" href="style.css" />
  <!-- Staff specific styling if needed -->
  <link rel="stylesheet" href="staff.css" />

  <style>
    body {
      background: black;
      margin: 0;
      padding: 0;
      color: white;
      font-family: Arial, sans-serif;
    }

    .center-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      text-align: center;
    }

    .card {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      width: 280px;
    }

    .title {
      font-size: 24px;
      margin-bottom: 10px;
      color: #4ade80;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 18px;
      color: #d1d5db;
    }

    .btn-try {
      padding: 10px 22px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.15s ease-in-out;
    }

    .btn-try:hover {
      background: #1e40af;
      transform: scale(1.05);
    }

    .pure-black-gap {
      height: 18px;
      width: 100%;
      background: #000000;
    }
  </style>

</head>
<body>

  <!-- üîπ NAVBAR (same as your branch-options navbar) -->
  <div class="navbar">
    <div class="brand">Champions</div>
    <div class="menu">
      <button onclick="window.location.href='index.html'">üè†</button>
      <button onclick="window.location.reload()">Staff</button>
    </div>
  </div>

  <div class="pure-black-gap"></div>

  <main class="center-wrap">
    <div class="card">
      <h1 class="title">Test Try Demo</h1>
      <p class="subtitle">Click the button below to open the demo.</p>

      <button id="try-demo" class="btn-try">Try Demo</button>
    </div>
  </main>

  <script>
    document.getElementById('try-demo').addEventListener('click', function () {
      window.location.href = 'staff_dashboard.html';
    });
  </script>

</body>
</html>
